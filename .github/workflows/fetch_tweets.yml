name: Twitter Daily Email

on:
  schedule:
    - cron: "0 9 * * *"  # 每天 UTC 时间 9 点运行（北京时间 17:00）
  workflow_dispatch:  # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ 检出代码
        uses: actions/checkout@v4

      - name: 🐍 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests dateutil  # `python-dateutil` 可能要写成 `dateutil`

      - name: 🔑 设置环境变量并检查加载情况
        run: |
          echo "🔍 载入 Secrets..."
          echo "TIKHUB_API_KEY=${{ secrets.TIKHUB_API_KEY }}" >> $GITHUB_ENV
          echo "SMTP_SERVER=${{ secrets.SMTP_SERVER }}" >> $GITHUB_ENV
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> $GITHUB_ENV
          echo "SENDER_EMAIL=${{ secrets.SENDER_EMAIL }}" >> $GITHUB_ENV
          echo "SENDER_PASSWORD=${{ secrets.SENDER_PASSWORD }}" >> $GITHUB_ENV
          echo "RECIPIENT_EMAILS=${{ secrets.RECIPIENT_EMAILS }}" >> $GITHUB_ENV

          # Debug: 打印环境变量（仅打印部分内容，避免泄露）
          echo "✅ SMTP_SERVER: $SMTP_SERVER"
          echo "✅ RECIPIENT_EMAILS: $RECIPIENT_EMAILS"
          echo "✅ TIKHUB_API_KEY: $(echo $TIKHUB_API_KEY | cut -c1-5)****"

      - name: 🚀 运行脚本
        run: python fetch_tweets.py
